<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="head">
        <title>UMeet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>

            body{
                overflow:hidden;
                background-color: #222629;
            }
            .btn-primary{
                background-color: #61892F;
                border-color:#61892F;
                align: center;
            }
            .btn-primary:hover{
                background-color: #86C232;
                border-color:#86C232;
            }
            .form-control{
                background-color: #3B4247;
                border-color: #3B4247;
                color:#EDFED5;
            }
            td{
                color:#EDFED5;
            }
            hr{
                background-color: #3B4247;
            }

            .dropdown-menu,.dropdown-item{
                background-color: #3B4247;
                color:#EDFED5;
            }

            .navbar-nav,.umeet{
                color:#86C232;
                padding-right: 10px;
                font-size: 24px;
            }
            .ghost{
                color:#6B6E70;
                font-size:500px;
                text-align: center;
                opacity:0.2;
            }
            h3{
                color:#6B6E70;
                text-align:center;
            }
            .fa-user-friends{
                padding-right: 5px;
            }
            .btn-success{
                background-color:#61892F;
                float:center;
            }
            .avatar {
                vertical-align: middle;
                width: 50px;
                height: 50px;
                border-radius: 50%;
            }

            

        </style>
    </head>
    <body>
        <div th:fragment="navbar">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark container-fluid">
                        <div class="container-fluid">
                            <ul class="navbar-nav">
                                <li><span><i class="fas fa-bezier-curve umeet"></i>UMeet</span></li>
                            </ul>
                            <!-- Amigos -->
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#"><i class="fas fa-user-friends otroi"></i>Amigos <span class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                            <!-- Anyadir servidores -->
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#" id="inventado" onclick="servidor()"><i class="fas fa-user-friends otroi"></i>Servidores</a>
                                </li>
                            </ul>
                            
                            <!-- Lista servidores -->
                            <ul class="navbar-nav mr-auto" >
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">
                                        
                                    </a>
                                </li>
                            </ul>
                             
                            <!-- Perfil usuario -->
                            <ul class="navbar-nav dropdown d-flex" >
                                <li class="nav-item dropleft">
                                    <a class="nav-link dropdown-toggle" id="user-profile" role="button" data-toggle="dropdown">
                                        <span></span>
                                        <img  alt="Avatar" class="avatar" name="avatar">
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-dark">
                                        <li><a class="dropdown-item" onclick="editProfile()">Editar perfil</a></li>
                                        <li><a th:href="@{/logout}" class="btn btn-success align-items-center">Desconectar</a></li>
                                    </ul>
                                </li>
                            </ul>

                        </div> 

                    </nav>
                    <div class="row">
                        <div class="col-1">
                            <div class="overflow-auto scrollbar">NARANAJAJAJAJAJAJAJAJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJ</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:fragment="footer">
            <p>HIBERUS</p>
        </footer>
    <myscripts th:fragment="scripts">
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            $(document).ready(
                function loadProfile() {
                    $.ajax({
                        url: "/profile/getUser", 
                        success: function (pHtml) { 
                            console.log(pHtml);
                            console.log(pHtml.username);
                            console.log(pHtml.avatar);
                            document.getElementById("user-profile").innerHTML = '<span>'+pHtml.username+'</span><img alt="Avatar" class="avatar" src="avatar?url='+pHtml.avatar+'">';
                        },
                        error: function (xhr, status, error) {
                            console.log(xhr.responseText);
                        }
                    });
                }        
            );
            function editProfile() {
                $.ajax({
                    url: "/profile/edit", //<--Ejecutamos del contra esta url
                    //data: {
                    //    id: $.cookie("idUser"), //Obtener id con las cookies del usuario
                        //$.cookie("idUser")
                    //},
                    success: function (pHtml) {    //<- Nos devuelven la respuesta. 
                        bootbox.dialog({
                            title: 'Editar perfil',
                            size: "large",
                            message: pHtml
                        })
                    },
                    error: function (xhr, status, error) {
                        alert(xhr.responseText);
                    }
                });
            }
            function servidor(){
                //$("#inventado").attr("href","/server/byUser?idUser=" + $.cookie("idUser"));
                $.ajax({
                    type: "POST",
                    url: "/server/byUser", //<--Ejecutamos del contra esta url
                    data: {
                        idUser: $.cookie("idUser"), //Obtener id con las cookies del usuario
                        //$.cookie("idUser")
                    },
                    success: function (pHtml) {    //<- Nos devuelven la respuesta. 
                        $("#contentBody").html(pHtml);
                    },
                    error: function (xhr, status, error) {
                        alert(xhr.responseText);
                    }
                });
            }
        </script>
    </myscripts>
</body>
</html>
