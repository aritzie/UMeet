<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="head">
        <title>Layout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            body{
                background-color: #222629;
            }
            .btn-primary{
                background-color: #61892F;
                border-color:#61892F;
                align: center;
            }
            .btn-primary:hover{
                background-color: #86C232;
                border-color:#86C232;
            }
            .form-control{
                background-color: #3B4247;
                border-color: #3B4247;
                color:#EDFED5;
            }
            td{
                color:#EDFED5;
            }
            hr{
                background-color: #3B4247;
            }
            
            
            
            
            
            
            .dropdown-menu,.dropdown-item{
                background-color: #3B4247;
                color:#EDFED5;
            }

            .navbar-nav,.umeet{
                color:#86C232;
                padding-right: 10px;
                font-size: 24px;
            }
            .ghost{
                color:#6B6E70;
                font-size:500px;
                text-align: center;
                opacity:0.2;
            }
            h3{
                color:#6B6E70;
                text-align:center;
            }
            .fa-user-friends{
                padding-right: 5px;
            }
            .btn-success{
                background-color:#61892F;
                float:center;
            }
            .avatar {
                vertical-align: middle;
                width: 50px;
                height: 50px;
                border-radius: 50%;
            }

        </style>
    </head>
    <body>
        <div th:fragment="navbar">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark container-fluid">
                        <div class="container-fluid">
                            <ul class="navbar-nav">
                                <li><span><i class="fas fa-bezier-curve umeet"></i>UMeet</span></li>
                            </ul>
                            <!-- Amigos -->
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#"><i class="fas fa-user-friends otroi"></i>Amigos <span class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                            <!-- Anyadir servidores -->
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#"><i class="fas fa-user-friends otroi"></i>Servidores</a>
                                </li>
                            </ul>
                            <!-- Lista servidores -->
                            <ul class="navbar-nav mr-auto" th:each="ser: ${server}">
                                <li class="nav-item active">
                                    <a class="nav-link" th:href="#">
                                        <img alt="Avatar" class="avatar" th:src="ser:${ser.avatar}" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Gran_Sabana_paisaje_1.jpg/800px-Gran_Sabana_paisaje_1.jpg">
                                    </a>
                                </li>
                            </ul>
                            <!-- Perfil usuario -->
                            <ul class="navbar-nav dropdown d-flex">
                                <li class="nav-item dropleft">
                                    <a class="nav-link dropdown-toggle" id="navbarDarkDropdownMenuLink" role="button" data-toggle="dropdown">
                                      <!-- <img alt="Avatar" class="avatar" th:src="usu: ${usu.avatar}" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Gran_Sabana_paisaje_1.jpg/800px-Gran_Sabana_paisaje_1.jpg">-->
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-dark">
                                        <li><a class="dropdown-item" onclick="editProfile()">Editar perfil</a></li>
                                        <li><button type="button" class="btn btn-success align-items-center">Desconectar</button></li>
                                    </ul>
                                </li>
                            </ul>

                        </div>     
                    </nav> 
                </div>  
            </div>
        </div>
        <footer th:fragment="footer" class="col-md-12">
            <h3>HIBERUS</h3>
        </footer>
        <myscripts th:fragment="scripts">
               <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
               <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
               <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
               <script>
                   function editProfile(){
                       $.ajax({

                           url:"/profile/edit",   //<--Ejecutamos del contra esta url
                           data: {
                               id: 1, //Obtener id con las cookies del usuario
                           },
                           success: function(pHtml){    //<- Nos devuelven la respuesta. 
                               bootbox.dialog({
                                   title: 'Editar perfil',
                                   size: "large",
                                   message:pHtml
                               })
                           },
                           error: function(xhr, status, error) {
                             alert(xhr.responseText);
                           }
                       });
                   }
               </script>
        </myscripts>
    </body>
</html>
