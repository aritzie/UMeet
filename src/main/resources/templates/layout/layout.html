<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(htmlcuerpo)">

    <head>
        <title>UMeet - Bueno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="/styles.css">
    </head>

    <body>
        <div>
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark container-fluid">
                        <div class="container-fluid">
                            <ul class="navbar-nav">
                                <li><img src="https://i.imgur.com/mlDgHkr.jpg" style="width: 50px; height: 50px;"></i></li>
                            </ul>
                            <!-- Amigos -->
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#"><i class="fas fa-user-friends otroi"></i>Amigos <span class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                            <!-- Anyadir servidores -->
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#" id="inventado" onclick="servidor()"><i class="fas fa-user-friends otroi"></i>Servidores</a>
                                </li>
                            </ul>
                            <!-- Lista servidores -->
                            <ul class="navbar-nav me-auto" >
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">
                                        <img alt="Avatar" class="avatar" >
                                    </a>
                                </li>
                            </ul>
                            <!-- Perfil usuario -->
                            <ul class="navbar-nav dropdown d-flex">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="user-profile" role="button" data-bs-toggle="dropdown">
                                        <span class="avatar" name="avatar"></span>
                                        <img alt="Avatar" class="avatar"  >
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-dark">
                                        <li><a class="dropdown-item" onclick="editProfile()">Editar perfil</a></li>
                                        <li><a th:href="@{/logout}" class="btn btn-success align-items-center">Desconectar</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>     
                    </nav>
                    <div class="row">
                        <div class="col-1">
                            <div class="overflow-auto scrollbar">NARANAJAJAJAJAJAJAJAJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJ</div>
                        </div>
                    </div>
                    <div class="row container" style="text-align: center; align-content:center;">
                        <div id="contentBody" class="col-md-12">
                            <th:block th:include="${htmlcuerpo}"/>
                        </div>
                    </div>
                    <footer>
                        <p>HIBERUS</p>
                    </footer>
                </div>
            </div>
        </div>

        <myscripts th:fragment="scripts">
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            $(document).ready(
                function loadProfile() {
                    $.ajax({
                        url: "/profile/getUser",
                        success: function (pHtml) {
                            document.getElementById("user-profile").innerHTML = '<span>'+pHtml.username+'</span><img alt="Avatar" class="avatar" src="/profile/avatar?url='+pHtml.avatar+'">';
                        },
                        error: function (xhr, status, error) {
                            alert(xhr.responseText);
                        }
                    });
                }
            );
            function editProfile() {
                $.ajax({
                    url: "/profile/edit", //<--Ejecutamos del contra esta url
                    //data: {
                    //    id: $.cookie("idUser"), //Obtener id con las cookies del usuario
                    //$.cookie("idUser")
                    //},
                    success: function (pHtml) {    //<- Nos devuelven la respuesta.
                        bootbox.dialog({
                            title: 'Editar perfil',
                            size: "large",
                            message: pHtml
                        })
                    },
                    error: function (xhr, status, error) {
                        alert(xhr.responseText);
                    }
                });
            }
            function servidor(){
                //$("#inventado").attr("href","/server/byUser?idUser=" + $.cookie("idUser"));
                $.ajax({
                    type: "POST",
                    url: "/server/allServers", //<--Ejecutamos del contra esta url
                    success: function (pHtml) {    //<- Nos devuelven la respuesta.
                        $("body").html(pHtml);
                    },
                    error: function (xhr, status, error) {
                        alert(xhr.responseText);
                    }
                });
            }

            function chat(idCanal){
                $.ajax({
                    type: "POST",
                    url: "/msg/channel/" + idCanal, //<--Ejecutamos del contra esta url
                    /*data: {
                        idUser: $.cookie("idUser"), //Obtener id con las cookies del usuario
                        //$.cookie("idUser")
                    },*/
                    success: function (pJson) {    //<- Nos devuelven la respuesta. 
                        console.log(pJson);
                        var salida = $("<tr>").html("");
                        $("#contentBody").html("");         //Generamos los mensajes con un campo para mandar nuevos
                        for (x of pJson){
                            $("<tr>").html("<td><p><span class='mensaje'>" + x.user.nickName + "</span>: " + x.text + "</p></td>").appendTo(salida);  
                        }
                        $("<tr>").html("<td><form action='/msg/channel/sendmsg' method='post'>" +
                                        "<input type='hidden' name='idChannel' value='" + idCanal + "' />" +
                                        "<input type='hidden' name='idUser' value='" + $.cookie("idUser") + "' />" +
                                        "<input type='text' name='text' />" +
                                        "<button type='submit'> Enviar </button></td>").appendTo(salida); 
                        salida.appendTo("#contentBody");
                    },
                    error: function (xhr, status, error) {
                        alert(xhr.responseText);
                    }
                });
            }
        </script>
        </myscripts>
    </body>
</html>
