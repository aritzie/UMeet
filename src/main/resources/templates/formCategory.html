<html xmlns:th="https://www.thymeleaf.org">
<body>
<div>
    <form th:object="${category}" action="/category/addCategory" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" name="idServer" th:value="${category.server.id}">
        <div class="form-group">
            <label>Nombre:</label>
            <input class="form-control" th:field="*{name}">
        </div>
        <input class="form-control" type="submit">
    </form>
</div>
</body>
</html>
