<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            body{
                background-color: #222629;
            }
            .inicio{
                font-size: 30px;
            }
            .umeet{
                color:#86C232;
                font-size: 50px;
                text-align:center;
                padding: 30px 0;
            }
            label{
                color:#86C232;
            }
            .btn-primary{
                background-color: #61892F;
                border-color: #61892F;
                

            }
            .btn-primary:hover{
                background-color: #86C232;
            }
            a{
                text-decoration: none;
                color:#61892F;;
            }
            a:hover{
                color: #86C232;
            }
        </style>
    </head>
    <body>
        <div class="mx-auto" style="width: 400px;">

            <form class="container-fluid" th:action="@{/login}" method="post">
            <div class="umeet">
                <i class="fas fa-bezier-curve"></i></br>
                <label>UMeet</label>
                </br>
                <label class="inicio">Iniciar Sesión</label>
            </div>
                
            <div th:if="${param.error}" class="alert alert-error" style="color: red">    
                El usuario o contraseña que has introducido son incorrectos
            </div>
            <div th:if="${param.logout}" class="alert alert-success" style="color: green"> 
                You have been logged out.
            </div>   
                
            <div class="mb-3">
              <label  class="form-label">Usuario</label>
              <input name="username" type="text" class="form-control" >
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="pass" type="password" class="form-control">
            </div>

            <!--        <div class="mb-3">
                <label th:for="usu: ${usu.email}" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" th:id="usu: ${usu.email}">
            </div>
            <div class="mb-3">
              <label th:for="usu: ${usu.pass}" class="form-label">Password</label>
              <input type="password" class="form-control" th:id="usu: ${usu.pass}">
            </div>-->
            
            <div class="mb-2 form-check flex">
                <div class="me-auto">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                </div>
            </div>
            <div class="mb-2 flex">
                <a class="primary" href="/passreset">Contraseña olvidada</a>
            </div>
            <div class="mb-5 flex">
                <a class="primary" href="/register">Registrarse</a>
            </div>
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </form>
        </div>
        
        
        <!-- La solución optima es poner los scripts al final -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
    </body>
</html>
