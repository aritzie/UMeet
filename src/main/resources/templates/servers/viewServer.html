<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="layout/layout::layout( ~{::body})">>
    <body>


        <div class="row text-white">
            <div class="col-sm-3 mt-4">
                <div class="server-text">
                    <div class="h1" th:each="ser:${server}">
                        <span th:text="${ser.name}"></span>
                    </div>
                    <div class="">
                        <a th:if="${usr.rol.id==1}"  th:href="@{/category/form(idServer=${idServer})}" href="">Añadir categoría</a>
                        <ul th:each="category:${categories}">
                            <li >
                                <div class="list-group-item">

                                    <a data-toggle="collapse" th:href="'#collapse'+${category.id}" id="accordation"><i class='fas fa-chevron-down'></i></a>
                                    <a data-toggle="collapse" th:href="'#collapse'+${category.id}" th:text="${category.name}" id="accordation"></a>
                                    <a th:if="${usr.rol.id==1}" th:href="@{/category/form(idCategory=${category.id})}"><i class="far fa-edit"></i></a>
                                    <a th:if="${usr.rol.id==1}" th:href="@{/category/deleteCategory(idCategory=${category.id})}"><i class="far fa-trash-alt"></i></a>
                                    <a th:if="${usr.rol.id==1}" th:href="@{/channel/form(idCategory=${category.id})}"><i class="fas fa-plus"></i></a>
                                </div>
                                <a class="collapse show" th:id="'collapse'+${category.id}" data-parent="#accordation"
                                   th:if="${usr.rol.id==1}" th:href="@{/channel/form(idCategory=${category.id})}"></a>
                                <ul class="collapse show" th:id="'collapse'+${category.id}" data-parent="#accordation"
                                    th:each="channel:${category.channels}">
                                    <li class="list-group-item"><a th:if="${channel!=null}" th:attr="onclick=|chat('${channel.id}')|" th:text="${channel.name}"></a>
                                        <a th:if="${usr.rol.id==1}" th:href="@{/channel/form(idChannel=${channel.id})}"><i class="far fa-edit"></i></a>
                                        <a th:if="${usr.rol.id==1}" th:href="@{/channel/deleteChannel(idChannel=${channel.id})}"><i class="far fa-trash-alt"></i></a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="msg-text">
                    <div class="overflow-auto overflow-off-x" id="contentChat">

                    </div>

                    <div class="row ">
                        <div id="sendit" class="send-msg-field">
                        </div>
                    </div>
                </div>
            </div>
        </div>
