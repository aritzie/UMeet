<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:include="layout/layout::head">
</head>
<body>
    <div th:include="/layout/layout::navbar"></div>
    <div class="col-2">
        <a th:href="@{/category/form(idServer=${idServer})}" href="">Añadir categoría</a>
        <ul th:each="category:${categories}">
            <li >
                <div class="list-group-item">
                    <a data-toggle="collapse" th:href="'#collapse'+${category.id}" th:text="${category.name}" id="accordation"></a>
                    <a th:href="@{/category/form(idCategory=${category.id})}"><i class="far fa-edit"></i></a>
                </div>
                <a class="collapse show" th:id="'collapse'+${category.id}" data-parent="#accordation"
                   th:href="@{/channel/form(idCategory=${category.id})}">Añadir canal</a>
                <ul class="collapse show" th:id="'collapse'+${category.id}" data-parent="#accordation"
                    th:each="channel:${category.channels}">
                    <li class="list-group-item"><a th:if="${channel!=null}" th:text="${channel.name}"></a>
                        <a th:href="@{/channel/form(idChannel=${channel.id})}"><i class="far fa-edit"></i></a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div th:include="/layout/layout::footer"></div>
    <div th:include="/layout/layout::scripts"></div>
</body>
</html>
