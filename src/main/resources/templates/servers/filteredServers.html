<html xmlns:th="https://www.thymeleaf.org">
           
  <head th:include="layout/layout::head">
        
    </head>
    <body>
         <div th:include="/layout/layout::navbar">

        </div>
        <div class="container">

            <table class="table">
                <th>
                    Filtrados
                </th>
                <tr th:if="${nam !=null}" th:each="sv:${nam}">

                    <td th:text="${sv.name}"> </td>
                    <td th:text="${sv.description}"> </td>
                    <td><a th:href="@{/server/form(idServer=${sv.id})}" class="btn btn-primary m-2" >Editar</a></td>
                    <td><a th:href="@{/server/deleteServer(idServer=${sv.id})}" class="btn btn-primary m-2">Eliminar</a></td>

                </tr>
                <tr th:if="${des !=null}" th:each="sv:${des}">

                    <td th:text="${sv.name}"> </td>
                    <td th:text="${sv.description}"> </td>
                    <td><a th:href="@{/server/form(idServer=${sv.id})}" class="btn btn-primary m-2" >Editar</a></td>
                    <td><a th:href="@{/server/deleteServer(idServer=${sv.id})}" class="btn btn-primary m-2">Eliminar</a></td>

                </tr>


            </table>
        </div>

         <div th:include="/layout/layout::footer"></div>
        <div th:include="/layout/layout::scripts"></div>
    </body>
</html>
