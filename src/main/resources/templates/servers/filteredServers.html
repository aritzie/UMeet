<html xmlns:th="https://www.thymeleaf.org"
      th:replace="layout/layout::layout( ~{::body})">


</head>
<body>


    <div class="container mt-5">
        <div class="card-deck ">
            <div  th:if="${nam !=null}"  th:each="sv:${nam}" data-aos="fade-up" class="card text-white bg-dark mb-5 hola" style="min-width:20rem; max-width:20rem;">
                <img th:src="@{/profile/avatar(url=${sv.avatar})}" class="serverImg">
                <div class="card-body">
                    <h5 th:text="${sv.name}"></h5>
                    <p  th:text="${sv.description}"class="card-text"></p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/usr/joinServer(idServer=${sv.id})}" class="btn btn-primary m-2">Unirse</a>
                </div>
            </div>
        </div>
    </div>

    
    
     <div class="m-5" th:if="${nam.isEmpty()}"> 

        <h3 >Lo sentimos no hemos encontrado ningún servidor</h3>


        <div class=" container fondo3">

        </div>

        <p>Intenta buscar con otros nombres, aficiones, series, películas y seguro que encuentras lo que buscas</p>

        <div class="h5 text-white"><a href="/server/allServers" class="text-white" style="text-decoration: none"><i class="fas fa-server"></i>  Busca un servidor </a></div>
    </div>



</body>
</html>
