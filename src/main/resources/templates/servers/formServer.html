<html xmlns:th="https://www.thymeleaf.org">
<body>
    <div>
        <form th:object="${server}" action="/server/addServer" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label>Nombre:</label>
                <input autofocus  required class="form-control" th:field="*{name}">
            </div>
            <div class="form-group">
                <label>Descripcion:</label>
                <textarea class="form-control" th:field="*{description}"></textarea>
            </div>
            <div class="form-group">
                <label>Avatar</label>
                <input class="form-control" type="file" name="file">
            </div>
            <input class="btn btn-success" type="submit">
        </form>
        <!--<a th:onclick="|confirmServer(${idServer},'Â¿Desea eliminar el servidor?','/server/deleteServer')|">Eliminar servidor</a>-->
    </div>
</body>
</html>
