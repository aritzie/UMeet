<html xmlns:th="https://www.thymeleaf.org">

</head>
<body>

    <table class="table table-striped">

        <tr>
            <th>Nickname</th>
            <th>Username</th>
        </tr>
        <tr th:if="${name!=null}" th:each="nam:${name}">
            <td>  <img class='avatar' th:src="|/profile/avatar?url=${nam.avatar}|"></td>
            <td th:text="${nam.nickName}"></td>


        </tr> 
    </table>

</body>
</html>
