<html xmlns:th="https://www.thymeleaf.org"
      th:replace="layout/layout::layout( ~{::body})">


</head>
<body>


    <div class="container">
        <div class="container">


            <h3>Amigos</h3>
            <table class="table table-striped">

                <tr>
                    <th>Nickname</th>
                    <th>Username</th>
                </tr>
                <tr th:if="${name!=null}" th:each="nam:${name}">

                    <td th:text="${nam.nickName}"></td>
                    <td th:text="${nam.username}"></td>
                </tr> 
            </table>


            </body>
            </html>
