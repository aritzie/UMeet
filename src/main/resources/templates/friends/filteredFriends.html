<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="container">

                <h3>Amigoss</h3>
                <table class="table table-striped">
                    <tr>
                        <th>Filtrados</th>
                    </tr>
                    <tr th:if="${name!=null}" th:each="nam:${name}">
                        <td th:text="${nam.username}"></td>
                    </tr> 
                    <tr th:if="${nick !=null}" th:each="nk:${nick}">
                        <td th:text="${nk.nickName}"></td>
                    </tr>
                </table>

            </div>
    </body>
</html>
