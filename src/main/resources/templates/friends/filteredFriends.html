<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="container">
                <form action="/friends/friendsFilter" method="post">
                    <input type="text" name="idUsuario" placeholder="Encuentra un amigo">
                    <input type="submit">
                </form>
                <h3>Amigos</h3>
                <table class="table table-striped">
                    <tr th:each="f1:${filterUserName}">
                        <td th:text="${f1.avatar}"></td>
                        <td th:text="${f1.nickName}"></td>
                        <td th:text="${f1.username}"></td>
                        <td th:text="${f1.status}"></td>
                    </tr> 
                </table>
            </div>
    </body>
</html>
