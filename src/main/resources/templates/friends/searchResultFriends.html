<html xmlns:th="https://www.thymeleaf.org">

    <head th:include="layout/layout::head">

    </head>
    <body>
        <div th:include="/layout/layout::navbar"></div>
        <h2>Â¡Hemos encontrado al usuario que buscas!</h2>
        <table>
            <tr th:if="${name!=null}" th:each="nam:${name}">
                <td th:text="${nam.username}">
                    <form action="/friends/searchResultFriends" th:object="${user}" method="post">
                        <input  type="submit" value="Guardar" class="btn btn-success mt-4"></input>
                    </form>
                </td>
            </tr> 
            <tr th:if="${nick !=null}" th:each="nk:${nick}">
                <td th:text="${nk.nickName}">
                    <form action="/friends/searchResultFriends" th:object="${user}" method="post">
                        <input  type="submit" value="Guardar" class="btn btn-success mt-4"></input>
                    </form>
                </td>
            </tr>
        </table> 
        <div th:include="/layout/layout::footer"></div>
        <div th:include="/layout/layout::scripts"></div>
    </body>
</html>
