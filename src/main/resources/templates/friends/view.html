<html xmlns:th="https://www.thymeleaf.org"
      th:replace="layout/layout::layout( ~{::body})">



</head>
<body>
    <div class="row">

        <div class="col-3">
            <h3>Amigos</h3>
            <table class="table">
                <tr>
                    <th>Avatar</th>
                    <th>Nickname</th>

                    <th>Status</th>
                </tr>
                <tr th:each="f1:${friendsAccepted}">
                    <td th:text="${f1.avatar}"></td>
                    <td th:text="${f1.nickName}"></td>

                    <td th:text="${f1.status}"></td>
                </tr> 
            </table>

            <h3>Invitados</h3>
            <table class="table">
                <tr>
                    <th>Avatar</th>
                    <th>Nickname</th>
                </tr>
                <tr th:each="f2:${friendsPending}">
                    <td th:text="${f2.avatar}"></td>
                    <td th:text="${f2.nickName}"></td>

                </tr> 
            </table>

        </div>
        <div class="col-6">
            DIV DE JOSE

        </div>
        <div class="col-3">
            <div>
                
                <form action="/friends/friendsFilter" method="post" class="form-inline">
                    <h3>Buscar amigos</h3>

                    <div class="input-group mb-3">
                        <input type="text" name="username"  placeholder="Encuentra a tu amigo" class="form-control">
                        <button  type="submit"  class="btn btn-outline-success"><i class="fas fa-search"></i></button>
                    </div>

                </form>
                <a th:href="@{/friends/inviteUser}" class="btn btn-success "> <i class="fas fa-user-plus"></i>&nbsp;AÃ±adir amigo</a>
            </div>


        </div>
    </div>













</body>
</html>
