<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h3>Amigos</h3>
            <table class="table table-striped">
                <tr th:each="f1:${friendsAccepted}">
                    <td th:text="${f1.avatar}"></td>
                    <td th:text="${f1.nickName}"></td>
                    <td th:text="${f1.username}"></td>
                    <td th:text="${f1.status}"></td>
                </tr> 
            </table>
            <h3>Invitados</h3>
            <table class="table table-striped">
                <tr th:each="f2:${friendsPending}">
                    <td th:text="${f2.avatar}"></td>
                    <td th:text="${f2.nickName}"></td>
                    <td th:text="${f2.username}"></td>
                </tr> 
            </table>
        </div>
    </body>
</html>
