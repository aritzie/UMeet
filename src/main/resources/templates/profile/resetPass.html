<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <!--th:replace="layout/layout::layout( ~{::body})">-->
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            body{
                background-color: #222629;
            }
            .inicio{
                font-size: 30px;
            }
            .umeet{
                color:#86C232;
                font-size: 50px;
                text-align:center;
                padding: 30px 0;
            }
            label{
                color:#86C232;
            }
            .btn-primary{
                background-color: #61892F;
                border-color: #61892F;
            }
            .btn-primary:hover {
                background-color: #86C232;
                border-color: #86C232;
            }
            .btn-primary:focus {
                background-color: #86C232;
                border-color: #86C232;
            }
            .form-check-input:checked {
                background-color: #61892F;
                border-color: #86C232;;
            }
            a{
                text-decoration: none;
                color:#61892F;;
            }
            a:hover{
                color: #86C232;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="umeet">
                <label class="inicio">Enviar correo para recuperar contrase単a</label>
            </div>
            <div class="text-center">
                <form action="/profile/modifyPass" method="post" onsubmit="comprobar()">
                    <input name="username" th:value="${username}"id="username" type="text" hidden>
                    <input name="pass" id="pass" type="password" placeholder="Introduce una nueva contrase単a"><br>
                    <input name="pass-comp" id="pass-comp" type="password" placeholder="Introduce la misma contrase単a"><br>
                    <input type="submit" class="btn btn-primary" value="Modificar Contrase単a">
                </form>
            </div>
        </div>
    </body>
    <script>
        function comprobar(evt) {
            if(!$("#pass").val().equals($("#pass-comp").val())){
                evt.preventDefault();
            }else{
                alert("Error");
            }
        }
    </script>
</html>
