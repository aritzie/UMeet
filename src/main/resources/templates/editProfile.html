<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            body{
                background-color: #222629;
                color:white;
            }

           .navbar-nav,.umeet{
                color:#86C232;
                padding-right: 10px;
                font-size: 24px;
            }
            .ghost{
                color:#6B6E70;
                font-size:500px;
                text-align: center;
                opacity:0.2;
            }
            p{
                color:#6B6E70;
                text-align:center;
            }
            .fa-user-friends{
                padding-right: 5px;
            }
            .btn-success{
                background-color:#61892F;
                float:center;
            }
            .avatar {
                vertical-align: middle;
                width: 50px;
                height: 50px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container ">
            <form enctype="multipart/form-data" class="col-12" action="/profile/modify" id="formulario" th:object="${profile}"  method="POST">
                <input name="id" th:field="*{id}" hidden>
                <div class="form-group row">
                    <div class="col-6">
                        <label for="nickName">Nickname</label>
                        <input th:field="*{nickName}" type="text"  class="form-control" >
                    </div>
                    <div class="col-6">
                        <label for="email">Email</label>
                        <input th:field="*{email}" type="text" class="form-control" >
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6">
                        <img th:src="@{avatar(url=*{avatar})}" class="avatar" title="avatar">
                        <input name="avatar" type="file" class="form-control" />
                    </div>
                    
                    <div class="col-4">
                        <input type="submit" class="btn btn-success col-10"></input>  
                    </div>
                </div>  
            </form>
        </div>  
        
        
        <!-- Carla  -->
        <div class="container">
        <form>
            <div class="row mb-3">
                <label for="nickName" class="col-sm-2 col-form-label">Nickname</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3">
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  First radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Second radio
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                <label class="form-check-label" for="gridRadios3">
                  Third disabled radio
                </label>
              </div>
            </div>
          </fieldset>
          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Example checkbox
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        </div>            
            
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>   
    </body>
</html>
