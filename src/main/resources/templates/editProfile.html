<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            body{
                background-color: #222629;
                color:white;
            }

           .navbar-nav,.umeet{
                color:#86C232;
                padding-right: 10px;
                font-size: 24px;
            }
            .ghost{
                color:#6B6E70;
                font-size:500px;
                text-align: center;
                opacity:0.2;
            }
            p{
                color:#6B6E70;
                text-align:center;
            }
            .fa-user-friends{
                padding-right: 5px;
            }
            .btn-success{
                background-color:#61892F;
                float:center;
            }
            .avatar {
                vertical-align: middle;
                width: 50px;
                height: 50px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container ">
            <form enctype="multipart/form-data" class="col-12" action="/profile/modify" id="formulario" th:object="${profile}"  method="POST">
                <input name="id" th:field="*{id}" hidden>
                <div class="form-group row">
                    <div class="col-6">
                        <label for="nickName">Nickname</label>
                        <input th:field="*{nickName}" type="text"  class="form-control" >
                    </div>
                    <div class="col-6">
                        <label for="email">Email</label>
                        <input th:field="*{email}" type="text" class="form-control" >
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6">
                        <img th:src="@{avatar(url=*{avatar})}" class="avatar" title="avatar">
                        <input name="avatar" type="file" class="form-control" />
                    </div>
                    <div class="col-6">
                        <label for="status">Estado</label>
                        <select th:field="*{status}" class="form-control" >
                            <option value="Conectado">Conectado</option>
                            <option value="Ocupado">Ocupado</option>
                            <option value="Desconectado">Desconectado</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 text-center">
                        <input type="submit" class="btn btn-success col-6 "></input>  
                    </div>
                </div>  
            </form>
        </div>  
         
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>   
    </body>
</html>
