<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <form enctype="multipart/form-data" class="col-12" action="/profile/modify" id="formulario" th:object="${profile}"  method="POST">
                <input name="id" th:field="*{id}" hidden>
                <div class="form-group row">
                    <div class="col-6">
                        <label for="nickName" class="text-white">Nickname</label>
                        <input th:field="*{nickName}" type="text"  class="form-control" >
                    </div>
                    <div class="col-6">
                        <label for="email" class="text-white">Email</label>
                        <input th:field="*{email}" type="text" class="form-control" >
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6">
                        <label for="avatar" class="text-white">Avatar</label>
                        <input name="avatar" type="file" class="form-control"/>
                        <img th:src="@{/profile/avatar(url=*{avatar})}" class="avatar" title="avatar">
                    </div>
                    <div class="col-6">
                        <label for="status" class="text-white">Estado</label>
                        <select th:field="*{status}" class="form-control" >
                            <option value="conectado">Conectado</option>
                            <option value="ocupado">Ocupado</option>
                            <option value="desconectado">Desconectado</option>
                            <option value="ausente">Ausente</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 text-center">
                        <input type="submit" class="btn btn-success col-6 ">
                    </div>
                </div>  
            </form>
        </div>  
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    </body>
</html>
