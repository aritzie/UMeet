<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<body>
<div>
    <form th:object="${channel}" action="/channel/addChannel" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" name="idCategory" th:value="${channel.category.id}">
        <div class="form-group">
            <label>Nombre:</label>
            <input class="form-control" th:field="*{name}">
        </div>
        <input class="form-control" type="submit">
    </form>
</div>
</body>
</html>
